<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Vue Digital Clock</title>
  </head>
  <body class="container text-center pt-5 bg-dark">
    <h1 class="text-light">Vue Digital Clock</h1>

    <div id="app" class="pt-5" v-cloak>

      <div id="display">
      <p id="clockheader" class="text-light">The current time is:</p>
      <h1 id="clock" class="mb-4 text-danger">{{ clockstuff }}</h2>
      </div>


      <div id="input" class="form-group">
        <label for="inputtime" class="text-light">Input your alarm and hit enter to set it.</label><br>
        <input v-model="alarmstuff" v-on:keyup.enter="setAlarm" id="inputtime" placeholder="hh:mm:ss"></input>
      </div>

      <div id="setalert">
        <p class="text-light">Set!</p>
      </div>
      <div id="alarm" class="mt-4">
        <h2 class="text-danger">ALARM!</h2>
        <button v-on:click="alarmOff" type="button">Okay!</button>
        <button v-on:click="snooze" type="button">Snooze</button>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
